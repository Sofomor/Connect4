<!-- Titre + service dark/light mode + plateau + directive Reset -->

<div class="game__container">
    <h1 class="game__title">The floating connect 4</h1>
</div>
<div class="game__container">
    <button class="game__toggle" (click)="toggleNightMode()">
        <h2 class="game__icon" (click)="toggleDayNightIcon()">
            {{ isSunIcon ? '☾' : '☼' }}
        </h2>
    </button>
</div>
<app-board></app-board>
<app-reset (resetClicked)="onResetGame()"></app-reset>
